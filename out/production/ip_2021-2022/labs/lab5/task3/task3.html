<script>

    function returnImage(slot){
        return slot.innerHTML
    }

    // pristapuvanje slotovi od html

    var poz11 = document.getElementById("11")
    var poz12 = document.getElementById("12")
    var poz13 = document.getElementById("13")
    var poz14 = document.getElementById("14")
    var poz21 = document.getElementById("21")
    var poz22 = document.getElementById("22")
    var poz23 = document.getElementById("23")
    var poz24 = document.getElementById("24")
    var poz31 = document.getElementById("31")
    var poz32 = document.getElementById("32")
    var poz33 = document.getElementById("33")
    var poz34 = document.getElementById("34")
    var poz41 = document.getElementById("41")
    var poz42 = document.getElementById("42")
    var poz43 = document.getElementById("43")
    var poz44 = document.getElementById("44")

    // smestuvanje na slotovi vo lista

    var listaSlotovi = []

    listaSlotovi.push(
        poz11, poz12, poz13, poz14,
        poz21, poz22, poz23, poz24,
        poz31, poz32, poz33, poz34,
        poz41, poz42, poz43, poz44
    )

    // pravenje lista od slikichki

    var listaSlikichki = [
        "https://h5p.org/sites/default/files/h5p/content/441774/images/image-5c73c35b6bd02.png",
        "https://h5p.org/sites/default/files/h5p/content/441774/images/image-5c73c2eab7464.png",
        "https://h5p.org/sites/default/files/h5p/content/441774/images/image-5c73c2f5a07ac.png",
        "https://h5p.org/sites/default/files/h5p/content/441774/images/image-5c73c3070603f.png",
        "https://h5p.org/sites/default/files/h5p/content/441774/images/image-5c73c2fe20e2e.png",
        "https://h5p.org/sites/default/files/h5p/content/441774/images/image-5c73c30a7e671.png",
        "https://h5p.org/sites/default/files/h5p/content/441774/images/image-5c73c3360c26a.png",
        "https://h5p.org/sites/default/files/h5p/content/441774/images/image-5c73c3c3276ba.png"
    ]

    // randomiziranje na rasporedot na elementite vo listaSlotovi

    function shuffle(listaSlotovi) {
        listaSlotovi.sort(() => Math.random() - 0.5);
    }

    shuffle(listaSlotovi)

    var j = 0
    for (var i=0; i<=listaSlotovi.length; i+=2)
    {
        listaSlotovi[i].innerHTML = "<img src='"+listaSlikichki[j]+"'>"
        listaSlotovi[i+1].innerHTML = "<img src='"+listaSlikichki[j]+"'>"

        j++
    }

</script>
