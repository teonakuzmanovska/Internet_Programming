<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Make a web page where 3 numbers are entered from the keyboard (via prompt). The program should print the sign of
the result of the multiplication.
Example:
Input: 3, -7, 2
Output: The sign is --->
<script>
    var num1 = parseInt(prompt("Number 1"))
    console.log(num1)
    var num2 = parseInt(prompt("Number 2"))
    var num3 = parseInt(prompt("Number 3"))

    var product = num1*num2*num3
    if (product > 0)
        alert("The sign is +")
    if (product < 0)
        alert("The sign is -")
    else
        alert("The product is 0")


</script>
</body>
</html>
