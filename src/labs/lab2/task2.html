<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Create a web page where a click on a button on the page will be displayed an image, which is randomly
selected from the given images:-->
<input type="button" value="generate img" onclick="generateImg()">
<div id="img_container"></div>
<script>
    imgs_array = []
    imgs_array.push("http://data.whicdn.com/images/15145864/large.jpg")
    imgs_array.push("https://cdn0.vox-cdn.com/uploads/chorus_image/image/48151611/8559004265_4b81d299ce.0.0.jpg")
    imgs_array.push("https://farm5.staticflickr.com/4060/4567292488_5d3f4b05f6_z.jpg")

    function generateImg()
    {
        var img_container = document.getElementById("img_container")
        img_container.innerHTML = ""
        img_container.innerHTML += "<img src='"+imgs_array[Math.floor(Math.random()*imgs_array.length)]+"'>"
    }
</script>
</body>
</html>
