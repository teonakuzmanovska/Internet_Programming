<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    // Да се напише програма во JavaScript која пресметува волумен на цилиндар
    // (со помош на класа/прототип)
    // Волумен на цилиндар = πr2h

    function volumen(r,h){
        return Math.PI * 2 * r * h
    }

    console.log(volumen(3,6))
</script>
