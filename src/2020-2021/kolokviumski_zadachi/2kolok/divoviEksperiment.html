<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kolok2Eksperiment</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>

<input type="button" value="<" id="levo" onclick="dvizhiLevo()">
<input type="button" value=">" id="desno" onclick="dvizhiDesno()">

<div id="tekovenDiv"></div>
<script>

    var jsonKolok = '[' +
        '{"backgroundColor":"red","width":"100px","height":"100px"},' +
        '{"backgroundColor":"green","width":"50px","height":"100px"},' +
        '{"backgroundColor":"blue","width":"100px","height":"50px"}' +
        ']'

    var objKolok = JSON.parse(jsonKolok)
    console.log(objKolok)

    var tekovenDiv = document.getElementById("tekovenDiv")
    tekovenDiv.style.backgroundColor = objKolok[0].backgroundColor;
    tekovenDiv.style.width = objKolok[0].width;
    tekovenDiv.style.height = objKolok[0].height;
    tekovenDiv.style.position = "absolute"

    console.log(document.getElementsByTagName("body")[0])
    var i = 0
    function dvizhiLevo()
    {
        $(body>tekovenDiv).animate({left: screen.width}, "slow")

        tekst = '<div id="miniDiv"></div>'
        document.getElementsByTagName("body")[0].innerHTML += tekst

        i++
        if (i == 2)
            i = 0

        miniDiv.style.backgroundColor = objKolok[i].backgroundColor;
        miniDiv.style.width = objKolok[i].width;
        miniDiv.style.height = objKolok[i].height;
        miniDiv.style.position = "absolute"

    }
    function dvizhiDesno()
    {
        $(tekovenDiv).animate({left: screen.width}, "slow")
        i--
        if (i == 0)
            i = 2
        tekovenDiv.style.backgroundColor = objKolok[i].backgroundColor;
        tekovenDiv.style.width = objKolok[i].width;
        tekovenDiv.style.height = objKolok[i].height;
    }

</script>
</body>
</html>
